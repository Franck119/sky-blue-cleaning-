    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { NODE_ENV: 'production' } };

    <style>
      :root {
        --sky-blue: #0ea5e9;
        --gold: #D4AF37;
        --midnight: #020617;
        --slate-dark: #0f172a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--midnight);
        color: white;
        margin: 0;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .luxury-gradient {
        background: radial-gradient(circle at top left, rgba(14, 165, 233, 0.08), transparent 40%),
                    radial-gradient(circle at bottom right, rgba(212, 175, 55, 0.05), transparent 40%),
                    #020617;
      }
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(14, 165, 233, 0.1);
        animation: float 15s infinite ease-in-out;
        pointer-events: none;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-50px) translateX(20px); }
      }
    </style>

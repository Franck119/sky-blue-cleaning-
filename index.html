<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyBlue Cleaning | The Gold Standard of Hygiene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      :root {
        --sky-blue: #0ea5e9;
        --gold: #D4AF37;
        --midnight: #020617;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--midnight);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .luxury-gradient {
        background: radial-gradient(circle at top left, rgba(14, 165, 233, 0.1), transparent 40%),
                    radial-gradient(circle at bottom right, rgba(212, 175, 55, 0.05), transparent 40%),
                    #020617;
        background-attachment: fixed;
      }
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        position: fixed;
        inset: 0;
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-text {
        font-size: 10px;
        font-weight: 900;
        letter-spacing: 0.5em;
        color: #0ea5e9;
        text-transform: uppercase;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .3; }
      }
    </style>

  }
}
</script>

  <body class="luxury-gradient">
    <div id="root">
      <div class="loading-screen" id="app-loader">
        <div class="loading-text">SkyBlue Precision Loading...</div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

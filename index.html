<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyBlue Cleaning | The Gold Standard of Hygiene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      :root {
        --sky-blue: #0ea5e9;
        --gold: #D4AF37;
        --midnight: #020617;
        --slate-dark: #0f172a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--midnight);
        color: white;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .serif { font-family: 'Playfair Display', serif; }
      
      .luxury-glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .luxury-gradient {
        background: radial-gradient(circle at top left, rgba(14, 165, 233, 0.08), transparent 40%),
                    radial-gradient(circle at bottom right, rgba(212, 175, 55, 0.05), transparent 40%);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .gold-text {
        background: linear-gradient(to right, #fde047, #d4af37, #fde047);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
      }
      
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(14, 165, 233, 0.1);
        animation: float 15s infinite ease-in-out;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-50px) translateX(20px); }
      }
    </style>

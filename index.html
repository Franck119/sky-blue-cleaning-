    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
        background-color: white;
      }
      
      /* Robust Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }

      /* Staggered Delay Helpers */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }

      /* Diamond Polish Effect */
      .diamond-polish {
        position: relative;
        overflow: hidden;
      }
      .diamond-polish::after {
        content: '';
        position: absolute;
        top: 0; left: -150%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transform: skewX(-20deg);
        transition: 0.8s;
      }
      .diamond-polish:hover::after {
        left: 150%;
      }

      /* Squeegee Wipe Effect */
      @keyframes squeegeeMove {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      .squeegee-wipe {
        position: absolute;
        top: 0; bottom: 0; width: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), #0ea5e9, rgba(255,255,255,0.8), transparent);
        z-index: 50;
        pointer-events: none;
        opacity: 0;
      }
      .squeegee-active {
        opacity: 1;
        animation: squeegeeMove 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Wipe Entrance Animation */
      @keyframes wipeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-wipe {
        animation: wipeIn 0.4s ease-out forwards;
      }

      /* Custom Scrollbar for Modal */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 10px;
      }

      /* Page Entrance */
      .page-entrance {
        animation: pageFade 0.5s ease-out forwards;
      }
      @keyframes pageFade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>

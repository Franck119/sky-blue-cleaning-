<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SkyBlue Cleaning | The Gold Standard of Hygiene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      :root {
        --sky-blue: #0ea5e9;
        --gold: #D4AF37;
        --midnight: #020617;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--midnight);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .luxury-gradient {
        background: radial-gradient(circle at top left, rgba(14, 165, 233, 0.1), transparent 40%),
                    radial-gradient(circle at bottom right, rgba(212, 175, 55, 0.05), transparent 40%),
                    #020617;
        background-attachment: fixed;
      }
      #root {
        min-height: 100vh;
      }
      .page-entrance {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .bubble {
        position: absolute;
        background: rgba(14, 165, 233, 0.1);
        border-radius: 50%;
        filter: blur(40px);
        z-index: -1;
        pointer-events: none;
        animation: float 20s infinite linear;
      }
      @keyframes float {
        0% { transform: translate(0, 0); }
        50% { transform: translate(30px, -50px); }
        100% { transform: translate(0, 0); }
      }
      .serif { font-family: 'Playfair Display', serif; }
      .diamond-polish {
        box-shadow: 0 0 50px rgba(14, 165, 233, 0.15);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
